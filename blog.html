<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog - BizGrowth</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
  tailwind.config = {
    darkMode: 'class'
  }
</script>
<script src="https://cdn.tailwindcss.com"></script>
</head>
 <body class="bg-gray-50 text-gray-800 dark:bg-gray-950 dark:text-gray-200">
  <header class="bg-white shadow-md dark:bg-gray-900">
  <div class="max-w-6xl mx-auto p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-blue-700 dark:text-blue-300">BizGrowth Blog</h1>
    <div class="flex items-center gap-4">
      <a href="index.html" class="text-blue-600 dark:text-blue-300">Home</a>
      
      <!-- Dark Mode Toggle -->
      <button 
        id="theme-toggle"
        class="border border-gray-300 dark:border-gray-600 rounded-lg px-3 py-1 text-sm hover:bg-gray-100 dark:hover:bg-gray-700 transition">
        ðŸŒ™ Dark Mode
      </button>
    </div>
  </div>
</header>

  <!-- Search & Filters -->
  <section class="max-w-6xl mx-auto p-6">
    <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
      <!-- Search -->
      <input 
        type="text" 
        id="search-input"
        placeholder="Search articles..." 
        class="border border-gray-300 rounded-lg px-4 py-2 w-full md:w-1/2"
      >
      
      <!-- Categories -->
      <select id="category-filter" class="border border-gray-300 rounded-lg px-4 py-2">
        <option value="">All Categories</option>
        <!-- JS will populate unique categories dynamically -->
      </select>
    </div>
  </section>

  <!-- Blog Posts -->
  <main class="max-w-6xl mx-auto p-6">
  <h1 class="text-3xl font-bold mb-6">All Blog Posts</h1>
  <div id="all-posts" class="grid md:grid-cols-3 gap-6"></div>
</main>

<script src="scripts.js"></script>
<script>
  loadPosts("all-posts");
</script>
  <!-- Back to Top Button -->
<button 
  id="back-to-top" 
  class="hidden fixed bottom-6 right-6 bg-blue-600 text-white p-3 rounded-full shadow-lg hover:bg-blue-700 transition"
  title="Back to top">

</button>

<script>
  initBlogPage();
</script>
</body>
</html>
