<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog - BizGrowth</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <header class="bg-white shadow-md">
    <div class="max-w-6xl mx-auto p-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-blue-700">BizGrowth Blog</h1>
      <a href="index.html" class="text-blue-600">Home</a>
    </div>
  </header>

  <!-- Search & Filters -->
  <section class="max-w-6xl mx-auto p-6">
    <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
      <!-- Search -->
      <input 
        type="text" 
        id="search-input"
        placeholder="Search articles..." 
        class="border border-gray-300 rounded-lg px-4 py-2 w-full md:w-1/2"
      >
      
      <!-- Categories -->
      <select id="category-filter" class="border border-gray-300 rounded-lg px-4 py-2">
        <option value="">All Categories</option>
        <!-- JS will populate unique categories dynamically -->
      </select>
    </div>
  </section>

  <!-- Blog Posts -->
  <main class="max-w-6xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6">All Blog Posts</h1>
    <div id="all-posts" class="grid md:grid-cols-3 gap-6"></div>
  </main>

  <script src="scripts.js"></script>
  <script>
    initBlogPage();
  </script>
</body>
</html>
